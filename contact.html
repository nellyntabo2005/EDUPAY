<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDUPAY - Contact Us</title>
  <link rel="stylesheet" href="./contact.css">
</head>
<body>
  <header class="header">
    <h1>Contact Us</h1>
  </header>
  
  <main class="main-content">
    <section class="contact-section">
      <h2>We'd Love to Hear From You</h2>
      
      <!-- Contact Form -->
      <div class="contact-form-container">
        <form class="contact-form" id="contactForm" onsubmit="handleSubmit(event)">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required>
          
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email address" required>
          
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>
          
          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Contact Details -->
      <div class="contact-details">
        <h3>Our Address</h3>
        <p><strong>EDUPAY Headquarters</strong></p>
        <p>123 Education Lane</p>
        <p>Knowledge City, 56789</p>
        <p><strong>Email:</strong> support@edupay.com</p>
        <p><strong>Phone:</strong> +1 (234) 567-8900</p>
      </div>
    </section>
  </main>
  
  <footer class="footer">
    <p>Â© 2024 EDUPAY. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
