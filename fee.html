<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDUPAY - Fee Management</title>
  <link rel="stylesheet" href="./fee.css">
</head>
<body>
  <header class="header">
    <h1>EDUPAY Fee Management</h1>
  </header>
  
  <main class="main-content">
    <section class="fee-section">
      <h2>Fee Details</h2>
      <table class="fee-table">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Class</th>
            <th>Fee Amount</th>
            <th>Status</th>
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>NELLY NTABO</td>
            <td>10</td>
            <td>50000</td>
            <td class="paid">Paid</td>
            <td>—</td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>8</td>
            <td>45000</td>
            <td class="due">Due</td>
            <td>2024-12-20</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  
  <footer class="footer">
    <p>© 2024 EDUPAY. All Rights Reserved.</p>
  </footer>
</body>
</html>
